<!DOCTYPE html>
<html lang="en">
<head>
<style>
div {
    right:30px;
    border:3px solid red;
}
div.absolute {
    position:absolute;
    left:50px;
    border:3px solid blue;
}
div.relative {
    position:relative;
    left:100px;
    border:3px solid green;
}
div.fixed {
    position:fixed;
    top:0;
    right:20px;
    width:300px;
    border:3px solid yellow;
}
div.sticky {
    position:sticky;
    top:1px;
    left:20px;
    width:100px;
    border:3px solid pink;
}
</style>
</head>
<body>
 <h2>POSITIONING</h2>   
 <div>
    "Div" with no positioning property
 </div>
 <div class="sticky">
    Div with no sticky position 
 </div>
 <div class="relative">
    This div element has position: relative;
    <div class="absolute">
        absolute class DIV
    </div>
 </div>
 <div class="fixed">
    Div with fixed position property
 </div>
